<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        el与data的两种写法：
            1. el有2种写法：
                （1）：new Vue时候配置el属性
                （2）：先创建Vue实例，随后再通过vm.$mount('#root')指定el的值
            2. data有两种属性
                （1）：对象式
                （2）：函数式
                如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则容易报错
            3. 一个重要的原则：
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
     -->
    <div id="root">
        <h1>Hello, {{name}}</h1>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    //el的两种写法
    // const v = new Vue({
    //     // el: '#root',
    //     data: {
    //         name: 'buaa'
    //     }
    // });
    // console.log(v);

    // v.$mount('#root');

    new Vue({
        el: '#root',
        data() {
            console.log('@@@', this);
            return { 
                name: 'buaa'
            }
        }
    })
</script>
</html>
