<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
</head>

<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好, {{name}}</h3>
        <hr />
        <h1>指令语法</h1>
        <a :href="school.url">点我去{{school.name}}</a>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: 'Jack',
            school: {
                name: 'buaa',
                url: 'https://www.buaa.edu.cn/'
            }
        }
    })
</script>

</html>
