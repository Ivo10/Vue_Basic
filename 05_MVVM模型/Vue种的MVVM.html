<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        MVVM模型
            1. M：模型（Model），对应data种的数据
            2. V：视图（View），对应模板代码
            3. VM：视图模型（ViewModel），对应Vue实例
        观察发现
            1. data中所有的属性，最后都出现在了vm身上
            2. vm身上的所有属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用
     -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <h1>测试一下：{{$options}}</h1>
        <h1>测试一下：{{_c}}</h1>
    </div>
</body>
<script src="../js/vue.js"></script>
<script>
    Vue.config.productionTip = false;

    const vm = new Vue({
        el: '#root',
        data() {
            return {
                name: 'Buaa',
                address: 'Xueyuan 37'
            }
        }
    })

    console.log(vm);
</script>
</html>
